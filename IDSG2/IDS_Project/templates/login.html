<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container" style="max-width:350px;">
        <h2><i class="fa fa-user-circle"></i> Login</h2>
    <form method="POST">
            <div style="position:relative;">
                <i class="fa fa-user" style="position:absolute;left:10px;top:12px;color:#007bff;"></i>
                <input style="padding-left:32px;" type="text" name="username" placeholder="Username" required>
            </div>
            <div style="position:relative;">
                <i class="fa fa-lock" style="position:absolute;left:10px;top:12px;color:#007bff;"></i>
                <input style="padding-left:32px;" type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit"><i class="fa fa-sign-in-alt"></i> Login</button>
    </form>
        <p style="margin-top:16px;">Don't have an account? <a href="/register">Register</a></p>
    </div>
</body>
</html>
